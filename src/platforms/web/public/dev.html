<!doctype html>
<html>
	<head>
		<title>Editor</title>
		<meta charset="utf-8">
		<script src="./editor/main.js"></script>
	</head>
	<body>
		<style>
			#editorContainer {
				width: 500px;
				height: 500px;
				border: 1px solid gray;
			}
		</style>
		<div id="editorContainer" class="editor"></div>
		<script>
			(async function() {
				let createEditor = await editor({
					resourcePrefix: "./editor",
				});
				
				let app = await createEditor(document.getElementById("editorContainer"));
				
				app.openFile("/dev.html");
				
				window.app = app;
			})();
		</script>
	</body>
</html>
