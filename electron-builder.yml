productName: "editor"
appId: "uk.hogg-blake.editor"

# Package app code into a asar archive. Set to false to debug issues.
asar: true

# Windows configuration
win:
  icon: "src/platforms/electron/icon.ico"
  target:
    - "zip"
    - "nsis"

# Config for the windows installer
nsis:
  oneClick: true
  perMachine: true

# Linux configuration
linux:
  category: Development
  target:
    - "AppImage"
    - "deb"
    - "rpm"
